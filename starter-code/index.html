<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ironhack cart</title>
</head>
<body>

<div id="wrapper">
<h1>Ironhack Merchandising Shop</h1>
<div class="container">
  <div class="name">IronBubble-Head</div>
  <div class="cost">$25.00</div>
  <div class="qty-container">QTY
    <input class="qty" type="number" placeholder = "0">
  </div>
  <div class="total">$0.00</div>
  <button class="btn-delete">Delete</button>
</div>
<div class="container">
  <div class="name">IronShirt</div>
  <div class="cost">$15.00</div>
  <div class="qty-container">QTY
    <input class="qty" type="number" placeholder = "0">
  </div>
  <div class="total">$0.00</div>
  <button class="btn-delete">Delete</button>
</div>
</div>

<div class="container-left">
    <input class="name-input" type="text" placeholder = "Product">
    <input class="price-input" type="text" placeholder = "Price">
    <button class="btn-create">Create</button>
  </div>

<div class="center">
    <button class="btn-calc">Calculate Prices</button>
</div>
<div class="center"><h2 id="end-price">Total Price: <span>$0</span></h2></div>

<script type="text/javascript" src="./js/index.js"></script>

</body>
</html>
